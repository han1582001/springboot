<div  xmlns:th="http://www.thymeLeaf.org" th:object="${itemres}" class="bg-secondary rounded h-100 p-4">

                            <div  class="border rounded p-4 pb-0 mb-4">
                                <figure>
                                    <blockquote class="blockquote">
                                        <p  th:utext="${itemres.noidung}"></p>
                                    </blockquote>
                                    <figcaption class="blockquote-footer">

                                </figure>
                                
                            </div>
                            <a class="btn btn-outline-info m-2"
							th:href="@{/admin/phanhoicuakhachhang}">Trở Lại</a>
                            </div>
